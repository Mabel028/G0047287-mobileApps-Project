<ion-header>
  <ion-toolbar>
    <ion-title>{{ recipe?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="recipe">

  <img [src]="recipe.image" width="100%" />

  <h2>Ingredients</h2>
  <ul>
    <li *ngFor="let ingredient of recipe.extendedIngredients">
      {{ ingredient.original }}
    </li>
  </ul>

  <h2>Instructions</h2>
  <div *ngFor="let step of recipe.analyzedInstructions[0]?.steps">
    <p>{{ step.number }}. {{ step.step }}</p>
  </div>

</ion-content>
