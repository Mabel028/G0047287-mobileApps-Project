<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-radio-group [(ngModel)]="unit" (ionChange)="saveUnit()">

    <ion-item>
      <ion-label>Metric</ion-label>
      <ion-radio value="metric"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>US</ion-label>
      <ion-radio value="us"></ion-radio>
    </ion-item>

  </ion-radio-group>

</ion-content>
