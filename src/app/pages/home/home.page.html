<ion-header>
  <ion-toolbar>
    <ion-title>G00472873</ion-title>
    <ion-buttons slot="end">

       <!-- Favourites (Heart Icon) -->
      <ion-button routerLink="/favourites">
        <ion-icon name="heart-outline"  color="primary"></ion-icon>
      </ion-button>

       <!-- Settings (Cog Icon) -->
      <ion-button routerLink="/settings">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="floating">Enter Ingredients</ion-label>
    <ion-input [(ngModel)]="searchQuery"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="searchRecipes()">
    Search
  </ion-button>

  <ion-spinner *ngIf="isLoading" class="ion-margin"></ion-spinner>

  <ion-list *ngIf="recipes.length > 0">
    <ion-item *ngFor="let recipe of recipes">
      <ion-thumbnail slot="start">
        <img [src]="recipe.image">
      </ion-thumbnail>

      <ion-label>
        {{ recipe.title }}
      </ion-label>

      <ion-button slot="end" [routerLink]="['/recipe-details', recipe.id]">
        Details
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
